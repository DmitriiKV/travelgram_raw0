<!--шаблон страницы загрузки изображения-->
{%extends "base.html"%}
{%block content%}
    <h1>Загрузите файл с изображением</h1>
    <form method="POST" enctype="multipart/form-data" action="/upload/{{item_id}}">
        <input type="file" name="file">
        <input type="submit" value="Загрузить">
    </form>
{% endblock %}
